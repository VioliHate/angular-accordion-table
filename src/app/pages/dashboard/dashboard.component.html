<div class="container">
  <app-expandable-table
  [data]="data"
  [headers]="headers"
  [extras]="extras"
  [singleOpen]="true"
  [templateRef]="templateRef">
  </app-expandable-table>
</div>


<ng-template #templateRef let-extra="extra" let-row="row" >
  <p>
    <span>{{extra?.name}}</span> :
    <app-show-data-object *ngIf="isObject(row[extra?.value])" [data]="row[extra?.value]" [deepDisplay]="deepDisplay"></app-show-data-object>
  </p>
</ng-template>
