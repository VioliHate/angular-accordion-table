<div class="container">
  <app-expandable-table
  [data]="data"
  [headers]="headers"
  [extras]="extras"
  [singleOpen]="true"
  [templateRef]="templateRef"
  (detailsEmitter)="getDetails($event)"
  [dataDetails]="dataDetails"
  [isSortable]="true"
  (sortableEmitter)="printInfo($event)">
  </app-expandable-table>
</div>


<!-- Template reference to display the information specified in deepDisplay. -->
<ng-template #templateRef let-detailLabel="detailLabel" let-detailInfo="detailInfo" >
  <p>
    <span>{{detailLabel?.name}}</span> :
    <app-show-data-object [dataDetails]="detailInfo[detailLabel?.value]" [deepDisplay]="deepDisplay"></app-show-data-object>
  </p>
</ng-template>
