<ng-container *ngIf="!isObject(dataDetails)">
  {{dataDetails}}
</ng-container>
<ng-container *ngIf="isObject(dataDetails)">
<div *ngFor="let path of deepDisplay">
  <ul *ngIf="isObject(dataDetails) && !isObject(getValueByPath(dataDetails, path.value))">
    <li>{{ path.name }} : {{ getValueByPath(dataDetails, path.value) }}</li>
  </ul>
</div>
</ng-container>
